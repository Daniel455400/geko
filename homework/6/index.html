<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="shape-box">
      <div class="arrow-head"></div>
      <div class="arrow-shaft"></div>
    </div>

    <div class="shape-box">
      <div class="petal p-top"></div>
      <div class="petal p-bottom"></div>
      <div class="petal p-left"></div>
      <div class="petal p-right"></div>

      <div class="ring r-tl"></div>
      <div class="ring r-tr"></div>
      <div class="ring r-bl"></div>
      <div class="ring r-br"></div>
    </div>

    <div class="shape-box">
      <div class="square sq-red"></div>
      <div class="square sq-green"></div>
      <div class="square sq-blue"></div>
      <div class="square sq-transparent">
        <div class="yellow-circle"></div>
      </div>
    </div>

    <div class="shape-box">
      <div class="star-part sp-tl"></div>
      <div class="star-part sp-tr"></div>
      <div class="star-part sp-bl"></div>
      <div class="star-part sp-br"></div>
    </div>

    <div class="shape-box">
      <div class="maze-rect m-green"></div>
      <div class="maze-rect m-red"></div>
      <div class="maze-rect m-blue"></div>
      <div class="maze-rect m-black"></div>
      <div class="maze-rect m-yellow"></div>
    </div>
  </body>
</html>
